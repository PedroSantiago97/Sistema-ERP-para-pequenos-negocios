<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MercadoFácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>🛒 MercadoFácil</h1>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="produtos.html" class="nav-link">Produtos</a>
                <a href="pdv.html" class="nav-link">PDV</a>
                <a href="vendas.html" class="nav-link">Vendas</a>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Dashboard</h2>
        
        <div class="stats-grid">
            <div class="stat-card">
                <h3>💰 Faturamento Hoje</h3>
                <p class="stat-value" id="faturamentoHoje">R$ 0,00</p>
            </div>
            
            <div class="stat-card">
                <h3>📦 Estoque Baixo</h3>
                <p class="stat-value" id="estoqueBaixo">0</p>
            </div>
            
            <div class="stat-card">
                <h3>🛒 Vendas Hoje</h3>
                <p class="stat-value" id="vendasHoje">0</p>
            </div>
            
            <div class="stat-card">
                <h3>🔥 Mais Vendidos</h3>
                <p class="stat-value" id="topProduto">-</p>
            </div>
        </div>

        <div class="quick-actions">
            <h3>Ações Rápidas</h3>
            <div class="actions-grid">
                <a href="pdv.html" class="action-card">
                    <span class="action-icon">💳</span>
                    <span>Nova Venda</span>
                </a>
                <a href="produtos.html" class="action-card">
                    <span class="action-icon">📝</span>
                    <span>Cadastrar Produto</span>
                </a>
                <a href="vendas.html" class="action-card">
                    <span class="action-icon">📊</span>
                    <span>Relatórios</span>
                </a>
            </div>
        </div>
    </main>

    <script src="js/dashboard.js"></script>
</body>
</html>
