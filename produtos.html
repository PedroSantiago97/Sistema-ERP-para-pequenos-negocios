<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - MercadoFácil</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>🛒 MercadoFácil</h1>
            <nav class="nav">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="produtos.html" class="nav-link active">Produtos</a>
                <a href="pdv.html" class="nav-link">PDV</a>
                <a href="vendas.html" class="nav-link">Vendas</a>
                <button onclick="logout()" class="btn-logout">Sair</button>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="page-header">
            <h2>Gestão de Produtos</h2>
            <button onclick="openProductModal()" class="btn-primary">+ Novo Produto</button>
        </div>

        <div class="search-bar">
            <input type="text" id="searchProduct" placeholder="Buscar produto por nome ou código..." onkeyup="searchProducts()">
        </div>

        <div class="table-container">
            <table id="productsTable">
                <thead>
                    <tr>
                        <th>Código</th>
                        <th>Nome</th>
                        <th>Preço Venda</th>
                        <th>Estoque</th>
                        <th>Estoque Mín.</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <!-- Produtos carregados via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <!-- Modal para adicionar/editar produto -->
    <div id="productModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeProductModal()">&times;</span>
            <h3 id="modalTitle">Novo Produto</h3>
            
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productCode">Código de Barras:</label>
                    <input type="text" id="productCode" required>
                </div>
                
                <div class="form-group">
                    <label for="productName">Nome do Produto:</label>
                    <input type="text" id="productName" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productPrice">Preço de Venda (R$):</label>
                        <input type="number" id="productPrice" step="0.01" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productCost">Preço de Custo (R$):</label>
                        <input type="number" id="productCost" step="0.01">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="productStock">Estoque Atual:</label>
                        <input type="number" id="productStock" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="productMinStock">Estoque Mínimo:</label>
                        <input type="number" id="productMinStock" required>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" onclick="closeProductModal()" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Salvar Produto</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/produtos.js"></script>
</body>
</html>
